<html lang="en">

<head>
  <title>ScarletHawkReviews - Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/login.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <header>
    <nav>
      <div class="centered">
        <div class="logo">ScarletHawkReviews</div>
        <div class="logo-img">
          <img src="./images/logo.png" alt="ScarletHawkReviews Logo">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="login-page">
    <div class="form">
      <div class="login-header">
        <h3>SIGN UP</h3>
        <p>Create a new account.</p>
      </div>
      <form class="login-form" method="POST" action="/signup">
        <input type="text" placeholder="name" name="name" />
        <input type="text" placeholder="email" name="email" />
        <input type="password" placeholder="password" name="password" />
        <button type="submit">Sign Up</button>
      </form>
      <div id="g_id_onload" data-client_id="576961548022-g20uu1iqf1frsf20kbpq2u09osfe66g0.apps.googleusercontent.com"
        data-login_uri="https://system68.rice.iit.edu/" data-auto_prompt="true">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
